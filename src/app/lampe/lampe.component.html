<app-toolbar-menu></app-toolbar-menu>
<div class="container" *ngFor="let p of lampes; let i=index;">

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{p.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-slider
        thumbLabel
        tickInterval="1"
        value={{p.brightness}}
        (change)="sliderChange($event, p)">
      </mat-slider>
    </mat-card-content>
  </mat-card>
</div>
